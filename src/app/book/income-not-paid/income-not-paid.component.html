<mdb-card class="card">  
  <mdb-card-header class="card-header">Faktury nieopłacone</mdb-card-header>
  <mdb-card-body class="card-body">
    <mdb-card-text>  
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                <table class="table" responsive="true">
                      <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th >kontrahent</th>
                            <th>nr dow. księg.</th>
                            <th>wartość FV</th>
                            <th>data dokonania płatności</th>
                            <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr mdbTableCol *ngFor="let el of fv; let i = index;">
                            <td>{{i+1}}</td>
                            <td>{{el.name}}</td>
                            <td>{{el.number}}</td>
                            <td>{{el.razem_przychod}}</td>
                            <td>
                                <!-- <mdb-date-picker name="mydate" [options]="myDatePickerOptions" [placeholder]="'Wybierz date'" style="top:-8px; position:relative" [(ngModel)]="el.date"></mdb-date-picker> -->
                                <dx-date-box
                                    placeholder=""
                                    [showClearButton]="true"
                                    [useMaskBehavior]="true"
                                    displayFormat="yyyy-MM-dd"
                                    type="date"
                                    [(ngModel)]="el.date">
                                </dx-date-box>
                            </td>
                            <td>
                              <i class="fa fa-share-square"style="font-size:18px; cursor: pointer; margin-right:10px;" aria-hidden="true" mdbTooltip="Wyślij przypomnienie" placement="bottom"  (click)="sendMail(el.fv_id, el.mail)"></i>
                              <i class="fa fa-save" style="font-size:18px; cursor: pointer; margin-right: 10px;" (click)="pay(el.id, el.date)"></i>
                            </td>
                        </tr>
                      </tbody>
                </table>
              </div>
            </div>
        </div>
          
      </mdb-card-text>
   </mdb-card-body>
</mdb-card>
