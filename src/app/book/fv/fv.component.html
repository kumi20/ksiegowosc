                <dx-data-grid
                    #grid
                    id="gridContainer"
                    [dataSource]="fv"
                    keyExpr="id"
                    [allowColumnReordering]="true"
                    [allowColumnResizing]="true"
                    [columnAutoWidth]="true"
                    [selectedRowKeys]="[]"
                    (onRowRemoving)="delete($event.key)"
                    (onOptionChanged)="onClickPager($event)"
                    >
                    <dxo-selection mode="single"></dxo-selection>
                    <dxo-paging [pageSize]="pageSize"></dxo-paging>
                    <dxo-pager 
                        [showPageSizeSelector]="true"
                        [allowedPageSizes]="[5, 10, 20]"
                        [showInfo]="true"
                        >
                    </dxo-pager>
                    <dxo-editing
                        mode="row"
                        [allowUpdating]="false"
                        [allowDeleting]="true"
                        [allowAdding]="false"
                        [useIcons]="true"
                       >
                    </dxo-editing>
                    <dxo-filter-row 
                        [visible]="true" 
                        [applyFilter]="true"></dxo-filter-row>
                    <dxo-search-panel 
                        [visible]="true" 
                        [width]="240" 
                        placeholder="Szukaj..."></dxo-search-panel>
                    <dxi-column 
                        dataField="number" 
                        caption="Numer">
                        <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
                    </dxi-column>  
                    <dxi-column 
                        dataField= "nazwa" 
                        caption="Wystawca faktury">
                        <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
                    </dxi-column>  
                    <dxi-column 
                        dataField="documentDate" 
                        caption="Data wystawienia">
                        <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
                    </dxi-column>   
                    <dxi-column 
                        dataField="toPay" 
                        caption="Kwota brutto">
                        <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
                    </dxi-column>     
                </dx-data-grid>

      </mdb-card-text>
