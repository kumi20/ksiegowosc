<div class="form-inline md-form form-sm">   
    <div class="row">
        <div class="col-md-6 col-sm-6 col-6">
            <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Numer" [(ngModel)]="date.number" (keyup.enter)="onSearch()" autocapitalize="none">
        </div>
        <div class="col-md-1 col-sm-1 col-1">
            <i class="fa fa-search" style="cursor: pointer;" (click)="onSearch()"></i>
        </div>
    </div>     
</div>
