<mdb-card class="card">  
  <mdb-card-header class="card-header">Klienci</mdb-card-header>
  <mdb-card-body class="card-body">
    <mdb-card-text>  
        <div class="row">
            <div class="col-md-6">
                <dx-button
                    stylingMode="contained"
                    text="Dodaj klienta"
                    type="default"
                    [width]="150"
                    [routerLink]="['/panel/',{outlets: { 'panel-outlet': ['add-customer'] } }]"
                >
                </dx-button>
                <!-- <button class="btn blue-gradient" [routerLink]="['/panel/',{outlets: { 'panel-outlet': ['add-customer'] } }]">Dodaj klienta</button> -->
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-12">
                    <dx-data-grid
                    #grid
                    id="gridContainer"
                    [dataSource]="customerList"
                    keyExpr="customer_id"
                    [sorting] = "false"
                    [allowColumnReordering]="false"
                    [allowColumnResizing]="true"
                    [columnAutoWidth]="true"
                    [selectedRowKeys]="[]"
                    (onSelectionChanged)="onSelectionChange($event.selectedRowKeys)"
                    >
                    <dxo-paging [pageSize]="15"></dxo-paging>
                    <dxo-pager 
                        [showPageSizeSelector]="true"
                        [allowedPageSizes]="[5, 10, 20]"
                        [showInfo]="true">
                    </dxo-pager>
                    <dxo-selection mode="single"></dxo-selection>
                    <dxi-column 
                        dataField="customer_name" 
                        caption="Nazwa">
                    </dxi-column> 
                    </dx-data-grid>
           </div>
     </div>
    </mdb-card-text>
  </mdb-card-body>
</mdb-card>
