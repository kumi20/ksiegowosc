<mdb-card class="card">  
  <mdb-card-header class="card-header">Klienci</mdb-card-header>
  <mdb-card-body class="card-body">
    <mdb-card-text>  
        <div class="row">
            <div class="col-md-6">
                <dx-button
                    stylingMode="contained"
                    text="Dodaj klienta"
                    type="default"
                    [width]="150"
                    (onClick)="popupVisible = true"
                >
                </dx-button>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-12">
                    <dx-data-grid
                    #grid
                    id="gridContainer"
                    [dataSource]="customerList"
                    keyExpr="customer_id"
                    [sorting] = "false"
                    [allowColumnReordering]="false"
                    [allowColumnResizing]="true"
                    [columnAutoWidth]="true"
                    [selectedRowKeys]="[]"
                    (onSelectionChanged)="onSelectionChange($event.selectedRowKeys)"
                    >
                    <dxo-paging [pageSize]="15"></dxo-paging>
                    <dxo-pager 
                        [showPageSizeSelector]="true"
                        [allowedPageSizes]="[5, 10, 20]"
                        [showInfo]="true">
                    </dxo-pager>
                    <dxo-selection mode="single"></dxo-selection>
                    <dxi-column 
                        dataField="customer_name" 
                        caption="Nazwa">
                    </dxi-column> 
                    </dx-data-grid>
           </div>
        </div>
    </mdb-card-text>
  </mdb-card-body>
</mdb-card>

<br>

<dx-popup
        [width]="900"
        [height]="600"
        [showTitle]="true"
        title="Dodaj klienta"
        [dragEnabled]="false"
        [closeOnOutsideClick]="true"
        (visibleChange) = closeOnOutsideClickChange()
        [(visible)]="popupVisible">
        <div class="row">
             <div class="col-md-12">
                 <app-add-cutomer (onAddingCustomer)="popupVisible = false; onGetListCustomer();"></app-add-cutomer>
             </div>   
        </div>
</dx-popup>

<app-wraper-component [idCustomer]="idCustomer" *ngIf="idCustomer !== 0"></app-wraper-component>
